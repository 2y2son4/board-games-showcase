# Workflow for deploying an Angular static site to GitHub Pages
name: Deploy Angular App to GitHub Pages

# Trigger deployment on push to main branch or manual run
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 3: Upload the static site files from docs/ (Angular build output)
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      # Step 4: Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
